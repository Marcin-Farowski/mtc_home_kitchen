<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Design</title>
    <style type="text/css">
      @font-face {
        font-family: "Helvetica";
        src: url("https://candyfonts.com/wp-data/2018/10/26/11538/HELR45W.ttf")
            format("woff"),
          url("https://candyfonts.com/wp-data/2018/10/26/11538/HELR45W.ttf")
            format("opentype"),
          url("https://candyfonts.com/wp-data/2018/10/26/11538/HELR45W.ttf")
            format("truetype");
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="splide-4.1.3/dist/css/splide.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <input class="mobile-menu" type="checkbox" id="mobile-menu" />
        <label class="hamburger" for="mobile-menu" tabindex="0"
          ><span class="hamburger-line" aria-label="Toggle Menu"></span
        ></label>
        <ul class="navigation-list">
          <div class="navigation-social">
            <li>
              <a href="#"
                ><img
                  class="navigation-icon"
                  src="images/facebook.svg"
                  alt="Facebook"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="navigation-icon"
                  src="images/twitter.svg"
                  alt="Twitter"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="navigation-icon"
                  src="images/instagram.svg"
                  alt="Instagram"
              /></a>
            </li>
          </div>
          <div class="navigation-l-links">
            <li><a href="#">Shop</a></li>
            <li><a href="#">Plan My Kitchen</a></li>
          </div>
          <li class="logo-container">
            <a href="#"
              ><img class="logo" src="images/logo.svg" alt="MHK company logo"
            /></a>
          </li>
          <div class="navigation-r-links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Gallery</a></li>
          </div>
          <li class="navigation-btn-container">
            <a class="btn-with-icon" href="#"
              >My Order
              <img
                class="navigation-icon"
                src="images/shopping-cart.svg"
                alt="My Order"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-content">
        <h2 class="subheader">
          DESIGN AND ORDER YOUR NEW KITCHEN ONLINE TODAY
        </h2>
        <h1>Bespoke & made to measure<br />handmade kitchen design</h1>
        <button class="main-button">ORDER NOW</button>
      </div>
      <div class="splide" role="group" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <picture>
                <img
                  src="images/hero.png"
                  srcset="images/hero.png 2000w, images/hero@2x.png 4000w"
                  sizes="(max-width: 2000px) 2000px, 4000px"
                  alt="Elegantly designed kitchen with white cabinets and modern appliances. A person is standing at the countertop, preparing food in a cozy and well-organized kitchen space."
                />
              </picture>
            </li>
            <li class="splide__slide">
              <picture>
                <img
                  src="images/hero.png"
                  srcset="images/hero.png 2000w, images/hero@2x.png 4000w"
                  sizes="(max-width: 2000px) 2000px, 4000px"
                  alt="Elegantly designed kitchen with white cabinets and modern appliances. A person is standing at the countertop, preparing food in a cozy and well-organized kitchen space."
                />
              </picture>
            </li>
            <li class="splide__slide">
              <picture>
                <img
                  src="images/hero.png"
                  srcset="images/hero.png 2000w, images/hero@2x.png 4000w"
                  sizes="(max-width: 2000px) 2000px, 4000px"
                  alt="Elegantly designed kitchen with white cabinets and modern appliances. A person is standing at the countertop, preparing food in a cozy and well-organized kitchen space."
                />
              </picture>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="splide-4.1.3/dist/js/splide.min.js"></script>
    <script>
      new Splide(".splide").mount();
    </script>
    <script src="script.js"></script>
  </body>
</html>
